<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boord-Computer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>Boord Computer</h1>
    <input type="password" id="password" placeholder="Voer het wachtwoord in">
    <button id="submit">Verzenden</button>
    <p id="result"></p>
</div>

<script>
    document.getElementById('submit').addEventListener('click', function() {
        const enteredPassword = document.getElementById('password').value;
        fetch('password.json')
            .then(response => response.json())
            .then(data => {
                const passwords = data.passwords;
                const match = passwords.find(p => p.password === enteredPassword);
                const result = match ? `${match.message}` : 'Onjuist wachtwoord';
                document.getElementById('result').innerText = result;
            })
            .catch(error => console.error('Error fetching the JSON:', error));
    });
</script>
</body>
</html>
